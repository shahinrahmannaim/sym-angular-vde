<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" [(ngModel)]="recipe.title" required>
  </div>

  <div>
    <label for="thumbnailFile">Thumbnail:</label>
    <input type="file" name="thumbnailFile" (change)="onFileChange($event)" required>
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input type="text" name="duration" [(ngModel)]="recipe.duration" required>
  </div>

  <div>
    <label for="content">Content:</label>
    <textarea name="content" [(ngModel)]="recipe.content" required></textarea>
  </div>

  <div>
    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="recipe.category" required>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <button type="submit">Update Recipe</button>
</form>
